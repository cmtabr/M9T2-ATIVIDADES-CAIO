version: "3.7"
services:
  p3:
    image: eclipse-mosquitto
    container_name: p3
    ports:
      - "1891:1883" 
      - "9001:9001" 
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 100M

volumes:
  config:
  data:
  log:

networks:
  default:
    name: p3-network
