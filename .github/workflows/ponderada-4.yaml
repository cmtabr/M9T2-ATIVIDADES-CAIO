name: Ponderada 4 - Automatização de Testes Unitários e de Integração

on:
  push:
    branches:
      - 'main'
    paths:
      - 'ponderada_4/**'

jobs:
  Integration-Tests:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: ['3.10']

    defaults:
      run:
        shell: bash
        working-directory: './ponderada_4/mqtt'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Temp .env file
        run: |
          touch .env
          echo BROKER=${{ secrets.P4_SECRETS.BROKER }} >> .env
          echo PORT=${{ secrets.P4_SECRETS.PORT }} >> .env
          echo TOPIC=${{ secrets.P4_SECRETS.TOPIC }} >> .env
          echo QOS=${{ secrets.P4_SECRETS.QOS }} >> .env
          echo USER=${{ secrets.P4_SECRETS.PROFILE }} >> .env
          echo PASSWORD=${{ secrets.P4_SECRETS.PASSWORD }} >> .env
          echo CLIENT_ID=${{ secrets.P4_SECRETS.CLIENT_ID }} >> .env
          cat .env
      - name: Tox run 
        run: tox run-parallel