name: Ponderada 4 - Automatização de Testes Unitários e de Integração

on:
  push:
    branches:
      - 'main'
    paths:
      - 'ponderada_4/**'

jobs:
  Integration-Tests:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: ['3.10']

    defaults:
      run:
        shell: bash
        working-directory: './ponderada_4/mqtt'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Tox run 
        env:
          BROKER: ${{ secrets.P4_BROKER }}
          PORT: ${{ secrets.P4_PORT }}
          TOPIC: ${{ secrets.P4_TOPIC }}
          QOS: ${{ secrets.P4_QOS }}
          USER: ${{ secrets.P4_PROFILE }}
          PASSWORD: ${{ secrets.P4_PASSWORD }}
          CLIENT_ID: ${{ secrets.P4_CLIENT_ID }}
        run: tox run-parallel